<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Осенний городской чемпионат по интеллектуальным играм</title>
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">

              2025
            </h1>
            <div class="tournament-subtitle">Турнирная таблица</div>
          </div>
        </div>
        <div class="header-info">
          <div class="tournament-date">16 ноября 2025 года</div>
          <div class="tournament-location">Арт-Резиденция "Ядро"</div>

      <div class="table-container">

      <footer>
        <div class="sponsor">

        </div>

        </div>
        <div class="sponsor">
          <div class="sponsor-logo"><img src="./assets/logo/yugorika.png"</div>
        </div>
        <div class="sponsor">

        </div>
        <div class="sponsor">
          <div class="sponsor-logo"><img src="./assets/logo/yadro.png"</div>
        </div>

    </div>
    <script src="./js/index.js"></script>
